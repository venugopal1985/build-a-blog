{% extends "base.html" %}

{% block content %}
    <h1 align="center">{{title}}</h1>
    <form action="/single_blog" method='post'>
        <hr/>
        {% for blog in allblogs %}
                    <h2>({{blog.id}}) <a href="/single_blog?id={{blog.id}}">{{blog.title}} </a></h2>
                    <p> &#167 {{blog.blogpost}}</p>
                    <hr />
        {% endfor %}
    </form>
{% endblock %}
